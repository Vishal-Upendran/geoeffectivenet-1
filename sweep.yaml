program: train_hyperparametersweep.py
method: bayes
metric:
  name: val_MSE
  goal: minimize
parameters:
  learning_rate:
    distribution: log_uniform
    min: -5
    max: -3
  batch_size:
    distribution: categorical
    values: 
      - 768
      - 1024
      - 1280
      - 1536
      - 1792
  l2reg:
    distribution: log_uniform
    min: -6
    max: -3 
  nmax:
    distribution: categorical
    values:
      - 15
      - 20
      - 25
  omni_resolution:
    distribution: categorical
    values:
      - 1
      - 5
      - 10
      - 20
  past_omni_length:
    distribution: categorical
    values:
      - 120
      - 360
      - 600
      - 840
      - 960
  n_hidden:
    distribution: categorical
    values:
      - 4
      - 8
      - 16
      - 32
      - 64
  dropout_prob:
    distribution: uniform
    min: 0.0
    max: 1.0
  loss:
    values:
      - 'MSE'
      - 'MAE'
      - 'SumSE'
  